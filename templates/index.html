<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubwaySentinal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .last-updated {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .recommendation {
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 100%);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(123, 44, 191, 0.3);
        }
        
        .recommendation h2 {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .recommendation .train {
            font-size: 4rem;
            font-weight: bold;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card h3 {
            font-size: 1rem;
            color: #00d4ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .train-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .train-row:last-child {
            border-bottom: none;
        }
        
        .train-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .train-badge.F { background: #ff6319; }
        .train-badge.G { background: #6cbe45; }
        .train-badge.B { background: #ff6319; }
        .train-badge.D { background: #ff6319; }
        .train-badge.A { background: #0039a6; }
        
        .train-time {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .train-label {
            color: #888;
            font-size: 0.9rem;
        }
        
        .not-found {
            color: #666;
            font-style: italic;
        }
        
        .alert {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .alert.warning {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
        }
        
        .viable {
            color: #00ff88;
            font-weight: bold;
        }
        
        .refresh-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #0077b6 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }
        
        .error {
            background: #e74c3c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš‡ SubwaySentinal</h1>
        <p class="last-updated">Last updated: <span id="lastUpdated">--</span></p>
        
        <div class="recommendation" id="recommendation">
            <h2>Recommended</h2>
            <div class="train" id="recommendedTrain">--</div>
        </div>
        
        <div class="card">
            <h3>At Carroll St</h3>
            <div class="train-row">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div class="train-badge F">F</div>
                    <span class="train-label">Next F train</span>
                </div>
                <div class="train-time" id="fTime">--</div>
            </div>
            <div class="train-row">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div class="train-badge G">G</div>
                    <span class="train-label">Next G train</span>
                </div>
                <div class="train-time" id="gTime">--</div>
            </div>
        </div>
        
        <div class="card" id="gSwitchCard" style="display: none;">
            <h3>G-Switch Alert</h3>
            <div class="alert" id="gSwitchAlert"></div>
        </div>
        
        <div class="card">
            <h3>B/D Express at Lafayette</h3>
            <p style="color: #888; margin-bottom: 10px;">F arrives at Lafayette in: <span id="fAtLafayette">--</span> min</p>
            <div id="bdTrains"></div>
            <div id="bdExpressAlert" style="display: none;" class="alert"></div>
        </div>
        
        <button class="refresh-btn" onclick="loadData()">Refresh</button>
    </div>
    
    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('recommendation').innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }
                
                // Update times
                document.getElementById('lastUpdated').textContent = data.last_updated;
                document.getElementById('recommendedTrain').textContent = data.recommended;
                document.getElementById('fTime').textContent = data.f_time ? `${data.f_time} min` : '--';
                document.getElementById('fTime').className = data.f_time ? 'train-time' : 'train-time not-found';
                
                document.getElementById('gTime').textContent = data.g_time ? `${data.g_time} min` : 'Not running';
                document.getElementById('gTime').className = data.g_time ? 'train-time' : 'train-time not-found';
                
                // G-Switch
                const gSwitchCard = document.getElementById('gSwitchCard');
                if (data.g_switch) {
                    gSwitchCard.style.display = 'block';
                    document.getElementById('gSwitchAlert').textContent = data.g_switch;
                } else {
                    gSwitchCard.style.display = 'none';
                }
                
                // B/D Express
                document.getElementById('fAtLafayette').textContent = data.f_at_lafayette || '--';
                
                const bdTrainsDiv = document.getElementById('bdTrains');
                if (data.catchable_bd && data.catchable_bd.length > 0) {
                    bdTrainsDiv.innerHTML = data.catchable_bd.map(train => `
                        <div class="train-row">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div class="train-badge ${train.route}">${train.route}</div>
                                <span class="train-label">in ${train.time.toFixed(1)} min</span>
                            </div>
                            <div>
                                <span class="${train.viable ? 'viable' : ''}">wait ${train.wait.toFixed(1)} min</span>
                                ${train.viable ? ' âœ“' : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    bdTrainsDiv.innerHTML = '<p class="not-found">No catchable B/D trains</p>';
                }
                
                const bdAlert = document.getElementById('bdExpressAlert');
                if (data.bd_express) {
                    bdAlert.style.display = 'block';
                    bdAlert.textContent = 'âœ“ ' + data.bd_express;
                } else {
                    bdAlert.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
